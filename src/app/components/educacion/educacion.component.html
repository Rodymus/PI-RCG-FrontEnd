<div class="row">
  <h3>Educaci√≥n</h3>
  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table>
      <tbody>
        <tr *ngFor="let educacion of listEducacion; let i = index">
          <td>{{educacion.escuela}}</td>
          <td>{{educacion.titulo}}</td>
          <td>{{educacion.descripcion}}</td>
          <td>{{educacion.fecha}}</td>
          <td>
            <i class="fa-solid fa-pen-to-square"></i>
          </td>
          <td>
            <i (click)="eliminarEducacion(i)" class="fa-solid fa-trash text-danger"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
