<head>
<!---link para utilizar font-avesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<div class="row">
  <h2>Educación</h2>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-warning"
      routerLink="/nuevaedu"
      *ngIf="isLogged"
    >
      Agregar Educación
    </button>
  </div>
  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor3="let Educacion of expe">
          <td>
            <h4>{{ Educacion.nombreE }}</h4>
          </td>
          <td>{{ Educacion.descripcionE }}</td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-light"
              routerLink="/editedu/{{Educacion.id}}"
            >
            <i class="bi bi-brush"></i>Editar
            </button>
          </td>
          <td *ngIf="isLogged">
          <button
            class="btn btn-danger"
            (click)="borrar(Educacion.id)"
          >
          <i class="bi bi-eraser"></i>Borrar</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
