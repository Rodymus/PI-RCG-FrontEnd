<head>
  <!---link para utilizar font-avesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 </head>

<div class="row">
  <h2>Experiencia Laboral</h2>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-warning"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      Agregar Experiencia
    </button>
  </div>
  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor3="let Experiencia of expe">
          <td>
            <h4>{{ Experiencia.nombreE }}</h4>
          </td>
          <td>{{ Experiencia.descripcionE }}</td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-light"
              routerLink="/editexp/{{Experiencia.id}}"
            >
              <i class="fa-solid fa-pen-to-square"></i>Editar
            </button>
          </td>
          <td *ngIf="isLogged">
          <button
            class="btn btn-danger"
            (click)="delete(Experiencia.id)"
          >
            <i class="fa-solid fa-trash text-danger"></i>Borrar</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
